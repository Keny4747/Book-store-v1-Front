<h1>Lista de Usuarios</h1>
<div class="text-end">
  <button class="btn btn-primary" routerLink="/users/new">
    Nuevo Usuario
  </button>
</div>
<table class="table table-hover mt-5">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Rol</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        <div class="fw-bold"> {{user.firstName}}</div>
      </td>
      <td>{{user.lastName}}</td>
      <td>{{user.fullName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <td>
        <a href="#" [routerLink]="['/users',user.id]">Editar</a>
        <a href="#" class="ms-2">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
