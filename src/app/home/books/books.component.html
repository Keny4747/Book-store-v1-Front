<div class="container mt-5">
  <h1 class="fw-bold">Todos nuestros libros</h1>

  <div *ngIf="bookPage">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let book of bookPage.content">
        <mat-card class="book-card">
          <img mat-card-image  [src]="book.coverPath |apiImg" alt="">

        <mat-card-content>
          <h4>{{book.title}}</h4>
          <p>{{book.desc | slice:0:100}}...</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" class="w-100" *ngIf="bookExistInCart(book)!=true; else removeButton"
           (click)="addBookToCart(book)" >
            <mat-icon>add_shopping_cart</mat-icon>Agregar al carrito
          </button>
         <ng-template #removeButton>
          <button mat-raised-button color="warn" class="w-100"
          (click)="removeBookFromCart(book)"
          >
            <mat-icon>remove_shopping_cart</mat-icon>Eliminar del carrito
          </button>
         </ng-template>
        </mat-card-actions>
      </mat-card>
      </div>
    </div>
  </div>

</div>
